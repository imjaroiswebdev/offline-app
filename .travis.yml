language: node_js
node_js:
  - '0.12'
install: npm install
script: gulp build && gulp offline
env:
  global:
    - secure: >-
        
before_script:
  - git config --global user.name "Travis CI"
  - git config --global user.email "imjaroiswebdev@gmail.com"
before_deploy:
  - npm install -g gulp-cli && npm install
deploy:
  provider: script
  script: >-
    echo "travis_fold:end:deploy" && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [
    "${TRAVIS_BRANCH}" = "master" ] && echo "Deployingâ€¦" && gulp deploy
  'on':
    branch: master
